<input type="number" id="weight" placeholder="Weight">
<input type="number" id="width" placeholder="Width">
<input type="number" id="height" placeholder="Height">
<input type="number" id="length" placeholder="Length">
<button onclick="calculate()">Calculate Shipping</button>
<p id="result"></p>

<script>
function calculate() {
    let weight = parseFloat(document.getElementById('weight').value);
    let width = parseFloat(document.getElementById('width').value);
    let height = parseFloat(document.getElementById('height').value);
    let length = parseFloat(document.getElementById('length').value);

    if(weight > 50) {
        document.getElementById('result').innerText = "Package too heavy to be shipped.";
        return;
    }
    if(width + height + length > 50) {
        document.getElementById('result').innerText = "Package too big to be shipped.";
        return;
    }

    let quote = (weight * width * height * length) / 100;
    document.getElementById('result').innerText = "Shipping Quote: $" + quote.toFixed(2);
}
</script>
